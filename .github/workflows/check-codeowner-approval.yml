name: Require CODEOWNERS Approval

on:
  pull_request:
    types:
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - opened
      - edited
      - closed
      - reopened
      - synchronize
      - ready_for_review
      - locked
      - unlocked
      - review_requested
      - review_request_removed

jobs:
  check-codeowners-approval:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Require CODEOWNER approval if applicable
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SATVIK_TEST }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.data.number,
              }
            );
            const changedFiles = files.map(f => f.filename);

            const codeownersPath = 'CODEOWNERS';
            if (!fs.existsSync(codeownersPath)) {
              console.log('No CODEOWNERS file found. Skipping check.');
              return;
            }

            const codeownersText = fs.readFileSync(codeownersPath, 'utf8');
            const codeownersRules = codeownersText
              .split('\n')
              .filter(line => line.trim() && !line.trim().startsWith('#'))
              .map(line => {
                const [pattern, ...owners] = line.trim().split(/\s+/);
                return { pattern, owners: owners.map(o => o.replace(/^@/, '')) };
              });

            function matches(pattern, filename) {
              let regexStr = '^';
              let index = 0;
            
              while (index < pattern.length) {
                if (pattern[index] === '*') {
                  if (pattern[index + 1] === '*') {
                    if (pattern[index + 2] === '/') {
                        regexStr += '(?:.*/)?';
                        index += 3;
                    } else {
                        regexStr += '.*';
                        index += 2;
                    }
                  } else {
                      regexStr += '[^/]*';     
                      index += 1;
                  }
                } else {
                    const c = pattern[index];
                    if ('\\.[]{}()+^$|'.includes(c)) {
                      regexStr += '\\' + c;
                    } else {
                      regexStr += c;
                    }
                    index += 1;
                }
              }
              regexStr += '$';
            
              const regex = new RegExp(regexStr);
              return regex.test(filename);
            }


            const requiredOwners = new Set();
            for (const file of changedFiles) {
              for (const rule of codeownersRules) {
                if (matches(rule.pattern,file)) {
                  rule.owners.forEach(owner => requiredOwners.add(owner));
                }
              }
            }

            if (requiredOwners.size === 0) {
              console.log('No CODEOWNERS matched the changed files. Skipping approval check.');
              return;
            }

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.data.number,
            });

            const approvedBy = new Set(
              reviews.data
                .filter(r => r.state === 'APPROVED')
                .map(r => r.user.login)
            );

            const org = context.repo.owner;
            const effectiveApprovers = new Set();

            for (const owner of requiredOwners) {
              if (owner.includes('/')) {
                const [, teamSlug] = owner.split('/');
                try {
                  const members = await github.paginate(
                    github.rest.teams.listMembersInOrg,
                    {
                      org: org,
                      team_slug: teamSlug,
                    }
                  );
                  for (const member of members) {
                    effectiveApprovers.add(member.login);
                  }
                } catch (e) {
                  core.warning(`Failed to fetch members of team ${owner}: ${e.message}`);
                }
              } else {
                effectiveApprovers.add(owner);
              }
            }

            const isApproved = [...approvedBy].some(user => effectiveApprovers.has(user));

            if (!isApproved) {
              core.setFailed(`PR must be approved by at least one matching CODEOWNER (individual or team member).`);
            } else {
              console.log('PR approved by a required CODEOWNER.');
            }
