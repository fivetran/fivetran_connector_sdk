name: Python Code Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install base dependencies
        run: pip install pylint requests fivetran-connector-sdk

      - name: Get changed Python files and install local requirements
        id: get_changed
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}/files" \
            | jq -r '.[] | .filename' > all_files.txt

          grep '\.py$' all_files.txt > changed_files.txt || true

          if [[ ! -s changed_files.txt ]]; then
            echo "No Python files changed."
            echo "SKIP=true" >> $GITHUB_ENV
            exit 0
          else
            echo "SKIP=false" >> $GITHUB_ENV
            echo "CHANGED=$(cat changed_files.txt | xargs)" >> $GITHUB_ENV

            touch requirements_paths.txt
            while read -r file; do
              dir=$(dirname "$file")
              while [[ "$dir" != "." && "$dir" != "/" ]]; do
                req_path="$dir/requirements.txt"
                if [[ -f "$req_path" ]]; then
                  echo "$req_path" >> requirements_paths.txt
                  break
                fi
                dir=$(dirname "$dir")
              done
            done < changed_files.txt

            sort -u requirements_paths.txt > unique_reqs.txt
            while read -r req; do
              echo "Installing dependencies from $req..."
              pip install -r "$req" || echo "Failed to install from $req"
            done < unique_reqs.txt
          fi

      - name: Run pylint on changed files
        if: env.SKIP != 'true'
        run: |
          pylint --output-format=json $CHANGED > pylint_output.json || true

      - name: Fail if too many issues
        if: env.SKIP != 'true'
        run: |
          python3 <<EOF
          import json
          with open("pylint_output.json") as f:
              messages = json.load(f)
          count = len(messages)
          print(f"Pylint issues found: {count}")
          EOF

      - name: Format pylint results as Markdown (max 15 lines)
        run: |
          python3 <<EOF > pylint_summary.md
          import json
          import os

          try:
            with open("pylint_output.json") as f:
                messages = json.load(f)
          except (FileNotFoundError, json.JSONDecodeError):
            messages = []

          count = len(messages)
          with open(os.environ['GITHUB_ENV'], 'a') as env_file:
            env_file.write(f"PYLINT_ISSUE_COUNT={count}\n")

          print("### üßπ Python Code Quality Check\n")

          if not messages:
              print("‚úÖ No issues detected by pylint.")
          else:
              print("| File | Line | Type | Message |")
              print("|------|------|------|---------|")
              for msg in messages[:15]:
                  line = f"| {msg['path']} | {msg['line']} | {msg['type']} | {msg['message'].replace('|', ' ')} |"
                  print(line)

              if len(messages) > 15:
                  run_url = f"https://github.com/{os.environ['GITHUB_REPOSITORY']}/actions/runs/{os.environ['GITHUB_RUN_ID']}"
                  print(f"\nOnly first 15 code issues shown. Download full report from üìé [artifacts]({run_url}).")                  
                  print("\n_This comment is auto-updated with every commit._")

              with open("python_code_quality_check_report.txt", "w") as txt:
                for msg in messages:
                    txt.write(f"{msg['path']}:{msg['line']} [{msg['type']}] {msg['message']}\n")
          EOF

      - name: Upload full pylint report
        if: env.SKIP != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: python-code-quality-report
          path: python_code_quality_check_report.txt

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "### üßπ Python Code Quality Check"

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: pylint_summary.md
          edit-mode: replace
          
      - name: Fail job if too many pylint issues
        if: env.SKIP != 'true'
        run: |
          echo "PYLINT_ISSUE_COUNT = $PYLINT_ISSUE_COUNT"
          if [ "$PYLINT_ISSUE_COUNT" -gt 10 ]; then
            echo "‚ùå Too many code issues ($PYLINT_ISSUE_COUNT). Please fix them before merging."
            exit 1
          fi
